<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="./add-popup.html">

<dom-module id="data-list">

  <template>
    <iron-ajax
      auto
      id="ajax"
      content-type="application/json"
      url="../persons.json"
      method="GET"
      last-response="{{currentList}}"
      on-response="_response">
    </iron-ajax>

    <add-popup id="add-popup" new-data="{{newData}}"></add-popup>
    <table>
      <tr>
        <th>Name (Job Title)</th>
        <th>Age</th>
        <th>Nickname</th>
        <th>Employee</th>
        <th></th>
      </tr>
        <template is="dom-repeat" items="{{currentList}}">

          <style>
            :host {
              display: block;
            }

            table {
                display: block;
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 70%;
                margin: 10px auto;
            }

            td, th {
                border-bottom: 1px solid #dddddd;
                text-align: left;
                width: 100%;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
          </style>

          <tr>
            <td>{{item.name}} ({{item.job}})</td>
            <td>{{item.age}}</td>
            <td>{{item.nick}}</td>
            <td><paper-icon-button icon="delete" class="deleteIcon"></paper-icon-button></td>
          </tr>

        </template>
    </table>
    <iron-autogrow-textarea disabled id='dataDump'></iron-autogrow-textarea>
  </template>

  <script>
    Polymer({

      is: 'data-list',

      properties: {

        currentList: {
          notify: true,
          type: Array,
          reflectToAttribute: true,
        },
      },

     _response: function() {
       this.$.ajax.lastResponse = this.currentList
     },

    });
  </script>
</dom-module>
